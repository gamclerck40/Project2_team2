<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>로그인</title>
</head>
<body>

  {% include "header.html" %}

  <div style="max-width: 420px; margin: 30px auto;">
    <h2>로그인</h2>

    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div style="padding: 10px; background:#ffecec; border:1px solid #ffb3b3; margin-bottom: 15px;">
          아이디/비밀번호를 확인해주세요.
        </div>
      {% endif %}

      <div style="margin-bottom: 10px;">
        <label>아이디</label><br/>
        {{ form.username }}
      </div>

      <div style="margin-bottom: 10px;">
        <label>비밀번호</label><br/>
        {{ form.password }}
      </div>

      <button type="submit" style="padding: 10px 14px;">로그인</button>
      <a href="{% url 'account_signup' %}" style="margin-left: 10px;">회원가입</a>
      <a href="{% url 'find_id' %}" style="margin-left: 10px;">ID/PW 찾기</a>
      <!-- "이메일 테이블을 넣어서"
      -> ID를 찾고싶다? 전화번호 -> API 구현도 고려
      -> PW를 찾고싶다?  -->
    </form>
  </div>

</body>
</html>

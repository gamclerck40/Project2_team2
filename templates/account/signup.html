<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>회원가입</title>
</head>
<body>

  {% include "header.html" %}

  <div style="max-width: 520px; margin: 30px auto;">
    <h2>회원가입</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div style="padding: 10px; background:#ffecec; border:1px solid #ffb3b3; margin-bottom: 15px;">
          {{ form.errors }}
        </div>
      {% endif %}

      <div style="margin-bottom: 10px;">
        <label>아이디</label><br/>
        {{ form.username }}
      </div>

      <div style="margin-bottom: 10px;">
        <label>비밀번호</label><br/>
        {{ form.password1 }}
      </div>

      <div style="margin-bottom: 10px;">
        <label>비밀번호 확인</label><br/>
        {{ form.password2 }}
      </div>

      <hr/>

      <div style="margin-bottom: 10px;">
        <label>이름</label><br/>
        {{ form.name }}
      </div>

      <div style="margin-bottom: 10px;">
        <label>은행명</label><br/>
        {{ form.bank_name }}
      </div>

      <div style="margin-bottom: 10px;">
        <label>계좌번호</label><br/>
        {{ form.account_number }}
      </div>

      <button type="submit" style="padding: 10px 14px;">가입하기</button>
      <a href="{% url 'login' %}" style="margin-left: 10px;">이미 계정이 있어요</a>
    </form>
  </div>

</body>
</html>
